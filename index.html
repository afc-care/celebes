<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic iframe with parameter</title>
</head>
<body>
  <iframe id="myIframe" width="600" height="400" src="" frameborder="0"></iframe>

  <script>
    // Get URL parameter "number"
    const urlParams = new URLSearchParams(window.location.search);
    const number = urlParams.get('number');

    if (number) {
      // Set iframe src using the number parameter
      const iframe = document.getElementById('myIframe');
      iframe.src = `https://videocelebs.net/embed/95224'; 
    } else {
      // No number provided â€” maybe display a message or a default iframe
      document.body.innerHTML += '<p>Please provide a number parameter in the URL, e.g., ?number=123</p>';
    }
  </script>
</body>
</html>
